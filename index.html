<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wristwatch Store</title>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: cream;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .hero {
            position: relative;
            height: 70vh;
            background-image: url('hero.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero .hero-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero .hero-btn:hover {
            background-color: #0056b3;
        }

        section {
            padding: 20px;
            margin: 20px;
        }

        .category-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .category-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-btn:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .gallery-lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .gallery-lightbox img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .gallery-info {
            margin-top: 20px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .cart-items {
            margin-bottom: 20px;
            padding-top: 80px;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Latune Watch Hub</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Discover Timeless Elegance</h1>
            <p>Shop the finest collection of wristwatches</p>
            <button class="hero-btn">Shop Now</button>
        </div>
    </section>

    <section id="products">
        <h2>Our Collection</h2>
        <div class="category-buttons">
            <button class="category-btn" data-category="all">All</button>
            <button class="category-btn" data-category="men">Men</button>
            <button class="category-btn" data-category="women">Women</button>
            <button class="category-btn" data-category="kids">Kids</button>
        </div>

        <div class="gallery">
            <!-- Dynamic Product Cards will be injected here by JavaScript -->
        </div>
        <div class="gallery-lightbox">
            <span class="close">&times;</span>
            <img src="" alt="Selected Watch">
            <div class="gallery-info">
                <h3 class="watch-title"></h3>
                <p class="watch-price"></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Dynamic Cart Items will be injected here by JavaScript -->
        </div>
        <button id="checkout-btn">Proceed to Checkout</button>
    </section>

    <section id="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            
            <button type="submit">Confirm Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; tuttydev2022. All Rights Reserved.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: 'Classic Wristwatch', price: 45000, image: 'm1.jpeg', category: 'men' },
            { id: 2, name: 'Classic Wristwatch', price: 53000, image: 'm2.jpeg', category: 'men' },
            { id: 3, name: 'Classic Wristwatch', price: 52000, image: 'm3.jpeg', category: 'men' },
            { id: 4, name: 'Classic Wristwatch', price: 35000, image: 'm4.jpeg', category: 'men' },
            { id: 5, name: 'Classic Wristwatch', price: 5000, image: 'm5.jpeg', category: 'men' },
            { id: 6, name: 'Classic Wristwatch', price: 5000, image: 'm6.jpeg', category: 'men' },
            { id: 7, name: 'Classic Wristwatch', price: 45000, image: 'm7.jpeg', category: 'men' },
            { id: 8, name: 'Elegant Wristwatch', price: 25000, image: 'w1.jpeg', category: 'women' },
            { id: 9, name: 'Elegant Wristwatch', price: 25000, image: 'w2.jpeg', category: 'women' },
            { id: 10, name: 'Elegant Wristwatch', price: 25000, image: 'w3.jpeg', category: 'women' },
            { id: 11, name: 'Elegant Wristwatch', price: 28000, image: 'w4.jpeg', category: 'women' },
             { id: 12, name: 'Elegant Wristwatch', price: 25000, image: 'w5.jpeg', category: 'women' },
            { id: 13, name: 'Elegant Wristwatch', price: 25000, image: 'w6.jpeg', category: 'women' },
            { id: 14, name: 'Elegant Wristwatch', price: 25000, image: 'w7.jpeg', category: 'women' },
            { id: 15, name: 'Elegant Wristwatch', price: 28000, image: 'w8.jpeg', category: 'women' },
   
            { id: 16, name: 'Sporty Wristwatch', price: 5000, image: 'k1.jpeg', category: 'kids' },
            { id: 17, name: 'Sporty Wristwatch', price: 5000, image: 'k2.jpeg', category: 'kids' },
            { id: 18, name: 'Sporty Wristwatch', price: 10000, image: 'k3.jpeg', category: 'kids' },
            { id: 19, name: 'Sporty Wristwatch', price: 5000, image: 'k4.jpeg', category: 'kids' },
            { id: 20, name: 'Sporty Wristwatch', price: 5000, image: 'k5.jpeg', category: 'kids' },
            { id: 21, name: 'Sporty Wristwatch', price: 5000, image: 'k6.jpeg', category: 'kids' }
        ];

        let cart = [];

        const gallery = document.querySelector('.gallery');
        const lightbox = document.querySelector('.gallery-lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const lightboxTitle = lightbox.querySelector('.watch-title');
        const lightboxPrice = lightbox.querySelector('.watch-price');
        const closeBtn = lightbox.querySelector('.close');
        const addToCartBtn = lightbox.querySelector('.add-to-cart');
        const cartItems = document.querySelector('.cart-items');

        function displayProducts(category) {
            gallery.innerHTML = '';
            const filteredProducts = category === 'all' ? products : products.filter(product => product.category === category);

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('gallery-item');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                `;
                productCard.addEventListener('click', () => openLightbox(product));
                gallery.appendChild(productCard);
            });
        }

        function openLightbox(product) {
            lightboxImg.src = product.image;
            lightboxTitle.textContent = product.name;
            lightboxPrice.textContent = `₦${product.price.toLocaleString()}`;
            lightbox.style.display = 'flex';
            addToCartBtn.onclick = () => addToCart(product);
        }

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        function addToCart(product) {
            cart.push(product);
            updateCart();
            lightbox.style.display = 'none';
        }

        function updateCart() {
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    ${item.name} - ₦${item.price.toLocaleString()}
                `;
                cartItems.appendChild(cartItem);
            });
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                displayProducts(e.target.dataset.category);
            });
        });

        document.getElementById('checkout-btn').addEventListener('click', () => {
            alert('Proceeding to checkout!');
        });

        displayProducts('all');
    </script>
</body>
</html>
